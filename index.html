<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive 3D Parallax Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <header class="hide">
      <nav>
        <h2 class="logo">GSM</h2>
        <ul>
          <li>
            <a href="#">Log in</a>
          </li>
          <li>
            <a href="#">Sign up</a>
          </li>
          <li class="search">
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="vignette hide"></div>
      <img
        data-distance="-200"
        data-rotation="0"
        data-speedx="0.3"
        data-speedy="0.38"
        data-speedz="0"
        src="img/background.png"
        alt="Background image"
        class="parallax bg-img"
      />
      <img
        data-distance="850"
        data-rotation="0"
        data-speedz="0"
        data-speedy="0.27"
        data-speedx="0.32"
        src="img/fog_7.png"
        alt="Background image"
        class="parallax fog-7"
      />
      <img
        data-distance="1100"
        data-rotation="0"
        data-speedz="0"
        data-speedy="0.305"
        data-speedx="0.195"

      />
      <img
        data-distance="1400"
        data-rotation="0"
        data-speedz="0"
        data-speedy="0.28"
        data-speedx="0.25"
        src="img/fog_6.png"
        alt="Background image"
        class="parallax fog-6"
      />
      <img
        data-distance="1700"
        data-rotation="0.02"
        data-speedz="0.15"
        data-speedy="0.155"
        src="img/mountain_9.png"
        data-speedx="0.125"
        alt="Background image"
        class="parallax mountain-9"

      <img
        data-distance="1800"

        data-speedy="0.11"

        class="parallax mountain-8"
      />
      <img

        data-rotation="0"

        data-speedy="0.105"
        src="img/fog_5.png"
        data-speedx="0.16"
        alt="Background image"
        class="parallax fog-5"
      />
      <img
        data-distance="2000"
        data-rotation="0.09"
        data-speedz="0"
        data-speedx="0.1"
        data-speedy="0.1"
        src="img/mountain_7.png"

        class="parallax mountain-7"
      />
      <div
        data-speedx="0.07"
        class="text parallax"
        data-speedy="0.07"
        data-speedz="0"
        data-rotation="0.11"

        <h2>San Mart√≠n</h2>

        alt="Background image"

        alt="Background image"
        class="parallax mountain-1"
      />
      <img
        src="img/sun_rays.png"
        alt="Background image"
        class="sun-rays hide"
      /><img
        src="img/black_shadow.png"
        alt="Background image"
        class="black-shadow hide"
      /><img
        data-distance="4200"
        data-speedz="0"
        data-speedy="0.01"
        src="img/fog_1.png"
        data-speedx="0.12"
        data-rotation="0"
        alt="Background image"
        class="parallax fog-1"

    <script src="js/gsap.min.js"></script>
    <script
      src="js/app.js"
      defer
    ></script>

</html>
